        - bearerAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: host
          in: path
          schema:
            type: string
          required: true
        - name: port
          in: path
          schema:
            type: string
          required: true
        - name: root
          in: path
          schema:
            type: string
          required: true
