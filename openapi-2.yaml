      description: "There are several properties included with Recommendations. Three are key:\r\n+ **recommendationType**  \r\n   The recommendation class; Upsize, Modernize, Downsize, etc.\r\n\r\n+ **recommendedType**  \r\n   The Densify recommended optimal instance Type. It may be a larger or smaller instance of the same family i.e. m5.medium > m5.large, or a change to a different family i.e. M > C.\r\n\r\n+ **effortEstimate**  \r\n   Effort required to move to the new Type. Ranges High to None. Is determined by a rule engine. For example; effort might be 'Medium' when going from Storage Optimized Instance to a non. There might be a significant cost savings to be but you must review and decide.\r\n\r\nIn this example, a recommendations with 'Upsize - Optimal Family' category is requested.\r\n\r\nNotes:\r\n> The `analysisId` environment variable is used to identify the Analysis. This variable was set in a previous request. If you want the results for a specific Analysis, modify the `analysisId` variable with your desired Analysis GUID in the Densify environment.\r\n\r\n> In this example, the environment variable `entityId` is set to the first returned *entityId* element for future use."
