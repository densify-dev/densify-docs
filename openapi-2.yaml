        previous release to address performance issues that may be encountered
        during initial data collection in very large AWS environments. The
        option to run the 60-day historical audit has always been available
        through the Analysis Console. This update extends the existing /analysis
        endpoint to trigger a one-time, 60-day historical audit for an AWS
        account that has existing daily audits configured.


