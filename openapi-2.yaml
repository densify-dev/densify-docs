paths:
  /{host}{port}/api/ping:
    get:
      tags:
        - Kubernetes Data Collection and Analysis
      summary: Setup of Data Collection
      description: >-
        _This Ping request is a no-op and simply a placeholder for somewhere to
        hang a description_.


        ---


        For Kubernetes _data collection_, you need to have an existing
        monitoring and metrics collection service. Prometheus, cAdvisor,
        kube-state-metrics and optionally node-exporter are used.


        With Prometheus providing the aggregation layer, a Densify _Data
        Forwarder_ container securely transmits the collected data to your
        Densify instance for analysis.


        Your Densify instance needs to be enabled with Data Forwarder support
        for Kubernetes data collection. Contact Densify support
        ([Support@Densify.com](mailto:Support@Densify.com)) to enable
        Data Forwarder support.


        Refer to Densify Online Help [Data Collection for
        Containers](https://www.densify.com/docs/WebHelp_Densify_Cloud/Content/Data_Collection_for_Public_Cloud_Systems/Container_Data_Collection_Prerequisites.htm)
        for details.
      parameters:
        - name: host
          in: path
          schema:
            type: string
          required: true
        - name: port
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /{host}{port}/{root}/authorize:
    post:
      tags:
        - Getting Ready
      summary: Authorize and Get Web Token
      description: >-
        Before you can access the Densify API you need to authenticate with your
        Densify instance and receive a JSON Web Token (JWT). Subsequent API
        calls will use this token for authorization.


        Your Densify supplied credentials are used for authentication.


        Notes:


        > The `token` is automatically saved and shared as an environment
        variable.

        > The default token expiry time is 5 minutes. You must periodically
        refresh the token.

        > Body of POST request references Densify Environment variables
        `DensifyUser` and `DensifyPwd`. Ensure these variables are set before
        making this request.

        > The variable `currentDate` is also saved for future requests.


        See example. Refer to Densify Online Help
        [Authentication](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Using_the_API.htm#_Authentication)
        and
        [Authorize](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Authorize.htm)
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                userName: '{{DensifyUser}}'
                pwd: '{{DensifyPwd}}'
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: host
          in: path
          schema:
            type: string
          required: true
        - name: port
          in: path
          schema:
            type: string
          required: true
        - name: root
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json;charset=UTF-8
            Content-Length:
              schema:
                type: integer
                example: '311'
            Date:
              schema:
                type: string
                example: Thu, 17 Jan 2019 18:23:47 GMT
          content:
            application/json:
              schema:
                type: object
              example:
                apiToken: >-
                  eyJhbGciOiJIUzUxMiJ9.eyJqdGkiOiI0NzZhNjEwNi0wMjgxLTRjYTctYmMxNS05MTdkNjgwMzdlZGYiLCJpYXQiOjE1NDc3NDk0MjcsInN1YiI6ImJpbGwiLCJpc3MiOiJEZW5zaWZ5LmNvbSIsImV4cCI6MTU0Nzc1MTIyN30.lQ3mJvY975sjh6fea3Hgg3hqXGrIRTKBSayY222b1oX1KKsUJbNp8CzsHi-nKIn8i1HraOqG-58rrAAreQfKig
                expires: 1547751227291
                status: 200
  /{host}{port}/{root}/analysis/cloud/aws/policy:
    get:
      tags:
        -  AWS Setup
      summary: List All AWS Policies
      description: >-
        Densify Policy affects Recommendations. You have a choice of policies
        ranging from more aggressive (lowest operating cost, a bit of work on
        your end for review) to more conservative (more modest operating cost
        savings, minimal to no work on your end for review).


        Regardless of which policy you choose, Densify recommendations are
        always safe. Most can be fully automated with an orchestration tool of
        your choice.


        This resource provides a list of available AWS policies for you to use.


        Note:


        > In this example, the environment variable `policyInstId` is set to the
        ID of the "DevOps-Default" policy for future use.


        Contact Densify support for detailed settings of each available policy.


        Refer to Densify Online Help
        [Policy](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Analysis_Policy.htm?Highlight=policy)
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: details
          in: query
          schema:
            type: boolean
          example: 'true'
        - name: host
          in: path
          schema:
            type: string
          required: true
        - name: port
          in: path
          schema:
            type: string
          required: true
        - name: root
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: boolean
                example: 'true'
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: GET, POST, OPTIONS, DELETE, PUT
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: >-
                  Cache-Control, Pragma, Origin, Authorization, Accept,
                  Content-Type, Content-Range, If-None-Match, X-Requested-With,
                  Content-Disposition
            Access-Control-Expose-Headers:
              schema:
                type: string
                example: Content-Range
