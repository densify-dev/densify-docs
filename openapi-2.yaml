      completes. Results can be immediately pulled from the Densify API or
      pushed to a webhook URI once the analysis is complete.
  - name: 2. Analyzing Public Cloud > 2.1 Analyzing AWS
    description: >-
      Before Densify can make recommendations for optimizing your AWS
      environment, data collection must be initialized. Once your instance data
      begins rolling in, the analysis can be performed and recommendations
      generated.


      See [Optimizing AWS EC2
      Instances](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Optimizing_AWS_EC2_Instances.htm).
  - name: 2. Analyzing Public Cloud > 2.1 Analyzing AWS >  AWS Setup
