      summary: Remove Cloud Subscriptions Properties
      description: >-
        You can remove a list of properties from the Cloud Subscriptions
        Properties catalog using the _DELETE /subscriptions/cloud/properties_
        request.


        You must have ownership of the property or be an administrative user to
        remove the property from the catalog.


        Notes:


        > In this example, two global properties are removed: _resourceId_ and
        _entityId_.

