        schedules it to automatically repeat nightly.


        Notes:


        When Densify initiates data collection, normally the first audit
        collects 30 days of historical data. This is run once and subsequent
        audits collect only the last day's data.


        If the initial historical audit has been disabled for performance
        reasons, you will need to run an ad-hoc task to collect the historical
        data.


        The following settings define the range of historical data to be
        collected:


        `Start date offset` --This is number of days from the 30-day maximum,
        used to define the start of the range.


        `End date offset` -- This is number of days from yesterday, to end the
        range of data collected. When AFv2 is enabled, this setting is not used
        and the end date is always "yesterday".


        These parameters allow you to reduce the number of days of historical
        data to be collected.

        > Body of POST request references variables `subscriptionId`,
        `applicationId`, `secretKey`, `tenantId` and `connectionName`. See
        overview in the Collection documentation.


