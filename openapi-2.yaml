  - name: 4.  Working with Webhooks
    description: "A\_webhook\_provides a path and authentication to a third-party application, where recommendation results can be sent when the analysis completes. The receiving application can process the resulting data for downstream consumption. See [Analysis:&nbsp;Webhook](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Analysis_Webhook.htm) for configuration details."
  - name: 5. Subscribing to Recommendations
    description: >-
      The Densify Subscription Service (DSS) framework is a set of API resources
      that allow you to define customized subscriptions for third-party
      applications to receive Densify recommendations. The DSS enables you
      receive recommendations for specific systems by using property or
      attribute filters. See
      [Subscription](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions.htm)
      for details.
  - name: >-
      5. Subscribing to Recommendations > 5.1 Reviewing Existing Subscriptions
      Artifacts
    description: >-
      In order for you to create a subscription, you need to review existing
      artifacts in the Densify Subscriptions Framework (DSS) to understand the
      building blocks available to create your subscription. Review the
      following DSS catalogs:


      - [Cloud Subscriptions Attribute Tag
      Catalog](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions_Tags.htm)

      - [Containers Subscriptions Attribute Tag
      Catalog](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions_Tags.htm)

      - [Cloud Subscriptions Recommendation Properties
      Catalog](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions_Properties.htm)

      - [Containers Subscriptions Recommendation Properties
      Catalog](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions_Properties.htm)

      - [Cloud Subscriptions Suppressions
      Catalog](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions_Suppressions.htm)

      - [Containers Subscriptions Suppressions
      Catalog](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions_Suppressions.htm)
  - name: >-
      5. Subscribing to Recommendations > 5.2 Updating Subscriptions Tags
      Catalogs
    description: >-
      You can add, modify and delete attributes to your subscriptions tags
      catalog. See [Subscriptions:
      Tags](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions_Tags.htm).
  - name: >-
      5. Subscribing to Recommendations > 5.2 Updating Subscriptions Tags
      Catalogs > 5.2.1 Updating Cloud Subscriptions Tag Catalog
    description: >-
      You can add, modify and delete attributes to your subscriptions cloud tags
