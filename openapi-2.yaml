      The first audit collects 60 days of historical data. After that, daily
      nightly audits collect the last 24 hours of data.


      After data collection completes, the analyses run automatically. See
      [Optimizing AWS EC2
      Instances](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Optimizing_AWS_EC2_Instances.htm).
  - name: 2. Analyzing Public Cloud > 2.1 Analyzing AWS > 2.1.3 AWS Analysis Results
