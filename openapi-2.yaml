        > The `entityId` environment variable is used to identify the
        recommendation system. This variable was set in a previous request. If
        you want the report for a specific system, modify the `entityId`
        variable with your desired recommendation _entityId_ in the Densify
        environment.

        > Ensure the request header includes: _Accept_ -
        **application/octet-stream**

        > This report is based on data created by the _Reporting Data
        Generation_ maintenance task, which runs on a nightly basis. As a
        result, the first time you run `/analyze`, the report won't be available
        until the next day. Once automatic daily analysis updates begin, this
        restriction is lifted.


        Refer to Densify Online Help [Impact Analysis and Recommendations
        Report](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Analysis_GCP_Results.htm?Highlight=impact%20analysis#Example_DownloadAppOwner)
