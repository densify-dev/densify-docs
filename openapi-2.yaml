        they are global in scope. Ensure that the Densify username you use for
        this request has administrative privileges.

        > In the Body of this sample request, the `{{resourceIdPropertyRef}}`
        and `{{entityIdPropertyRef}}` variables are used to identify the
        properties to be removed; they were set in the previous "Review All
        Available Cloud Properties" request.


