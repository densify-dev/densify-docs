                - policyId: 4a63f651-a583-4157-97ff-35651370ffbe
                  policyInstanceId: 0c0ef18b-9367-4071-b733-396f63e51925
                  name: DevOps-Automation
                  description: >-
                    This policy is intended for generating recommendations that
                    require little or no review before being implemented.  CLOE
                    utilizes rule-driven analytics to predict the effort of
                    changing instance type from current to recommended, and this
                    policy favors Low effort recommendations, producing higher
                    automation at the expense of lower cost savings. The
                    resource utilization of each system is modeled using a
                    minimum of 7 days and up to 90 days of historical workload.
                    When optimizing instance sizes and families, the predicted
                    CPU and memory usage must not exceed 65% and 85%,
                    respectively. This policy will not specify burstable
                    (T-series) instance families for workloads unless they are
                    already running in a burstable family and will not change
                    CPU Architecture from Intel to AMD or vice versa. When
                    memory usage metrics are not available, the analysis assumes
                    the existing memory allocation is required and will not
                    change the memory configuration.
                - policyId: 4a63f651-a583-4157-97ff-35651370ffbe
                  policyInstanceId: 44b2ea5f-a3b7-44b2-9437-3c4e69650e58
                  name: AWS (Mobile_Dev)
                  description: >-
                    This policy reflects best practices for generating
                    actionable recommendations suitable for a development
                    environment where we may be a bit more aggressive in looking
                    for cost savings.  Instance resource utilization is modeled
                    using 7 - 60 days of historical workload. When memory usage
                    metrics are not available, 60% is assumed.  When downsizing
                    instances, the predicted CPU and memory usage levels must
                    not exceed 70% and 60% respectively. In addition, we
                    consider lower cost savings opportunities.
