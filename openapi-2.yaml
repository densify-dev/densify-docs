                  name: DevOps-Default
                  description: >-
                    This policy reflects best practices for generating
                    actionable recommendations. The resource utilization of each
                    system is modeled using a minimum of 7 days and up to 60
                    days of historical workload. When optimizing instance sizes
                    and families, the predicted CPU and memory usage levels must
                    not exceed 70% and 90%, respectively. When memory usage
                    metrics are not available, the analysis effectively assumes
                    the existing memory allocation of the instance is required
                    and will not change the memory configuration.
                - policyId: 4a63f651-a583-4157-97ff-35651370ffbe
                  policyInstanceId: 70a2ef4a-2ebb-4209-8ec8-9f6c70f77a74
                  name: DevOps-Efficiency
                  description: >-
                    This policy is intended for generating recommendations that
                    provide maximum operational efficiency (and lowest operating
                    cost).  This policy also includes recommendations rated as
                    Moderate effort, generating higher cost reduction than the
                    Densify Defaults policy.  Because of this, any
                    recommendations should be reviewed before implementing. The
                    resource utilization of each system is modeled using a
                    minimum of 3 day and up to 30 days of historical workload.
                    When optimizing instance sizes and families, the predicted
                    CPU and memory usage levels must not exceed 75% and 95%,
                    respectively. When memory usage metrics are not available,
                    the analysis effectively assumes the existing memory
                    allocation of the instance is required and will not change
                    the memory configuration.
                - policyId: 4a63f651-a583-4157-97ff-35651370ffbe
