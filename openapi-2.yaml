info:
  title: Densify API Collection (Cloud & Containers)
  description: >-
    ## Welcome to Densify


    Densify helps you optimize your Public Cloud and/or Container hosted
    applications by reducing both cost and risk.


    _Before proceeding, you will need your Densify URL and credentials. These
    will be supplied in a Welcome email soon after signing up with_
    [<i>Densify</i>](https://www.densify.com/)_._


    In order for Densify to make recommendations, three distinct phases must
    take place:


    > 1\. **Data Collection**

    Connect to your cloud provider and/or container orchestration system and
    pull configuration details and workload metrics. Data collection typically
    runs once a day just after midnight and collects the last 24 hours of data
    for cloud and may run more frequently for containers.

    > 2\. **Analysis**

    Detailed analytics are run automatically after data collection is completed.
    When the analysis is complete, Densify's recommendations become available.

    > 3\. **Generating Reporting Data**

    Updating the reporting database is a maintenance task that runs on a nightly
    basis and generates additional data for use by both Densify and custom
    reports.


    It all begins with data collection. This essential first phase is
    initialized with:


    > Creating a connection to your public cloud provider. An IAM role, service
    account or other method of authentication is required.

    > Configuring Prometheus and the Densify Data Forwarder to collect data from
    your Kubernetes environments.


    Refer to the Densify Online Help for the data collection prerequistes for
    the following: [AWS,
    ](https://www.densify.com/docs/WebHelp_Densify_Cloud/Content/Data_Collection_for_Public_Cloud_Systems/AWS_Data_Collection_Prerequisites_for_an_IAM_Role__CloudWatch_only_.htm)
    [Azure,
    ](https://www.densify.com/docs/WebHelp_Densify_Cloud/Content/Data_Collection_for_Public_Cloud_Systems/Microsoft_Azure_Data_Collection_Prerequisites.htm)
    [GCP,
    ](https://www.densify.com/docs/WebHelp_Densify_Cloud/Content/Data_Collection_for_Public_Cloud_Systems/Google_Cloud_Platform_Data_Collection_Prerequisites.htm)
    [Containers](https://www.densify.com/docs/WebHelp_Densify_Cloud/Content/Data_Collection_for_Public_Cloud_Systems/Container_Data_Collection_Prerequisites.htm)


    For basic Public Cloud optimization using the API, see [Cloud
    API](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Use_Cases.htm).
    For a more detailed overview of the Densify API see [Densify API
    Introduction](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Introduction.htm).


    See
    [Subscriptions](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions.htm)
    for details on how to subscribe to recommendation notifications. Supporting
    resources include: [Subscriptions:
    Properties](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions_Properties.htm),
    [Subscriptions:
    Tags](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions_Tags.htm),
    [Subscriptions:
    Suppressions](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions_Suppressions.htm),
    [Subscriptions: Cloud
    Results](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions_Results.htm),
    and [Subscriptions:
    Status](https://www.densify.com/docs-api/WebHelp_Densify_API_Cloud/Content/API_Guide/Subscriptions_Status.htm).


    Prior to using this Postman Collection you need to edit the Densify
    Environment settings and enter your specific details:


    > Your Densify host and credentials. Edit the variables host, DensifyUser
    and DensifyPwd.

    > If optimizing AWS, enter your Account, Role ARN and ARNId. Edit the
    variables AWS_account, AWS_roleARNname and AWS_roleARNid.


    _Note: All requests include a short description which you can view by
    expanding the request name in each tab._
  version: 1.0.0
servers:
  - url: http:/{{scheme}}
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    basicAuth:
      type: http
      scheme: basic
