  /{host}{port}/{root}/analysis/cloud/gcp/{analysisId}/results:
    get:
      tags:
        -  GCP Informed Decisions
      summary: Get 'Just Right' Recommendations (JSON)
      description: "There are several properties included with Recommendations. Three are key:\r\n+ **recommendationType**  \r\n The recommendation class; Upsize, Modernize, Downsize...\r\n\r\n+ **recommendedType**  \r\n The Densify recommended optimal instance Type. For example the recommendation may be to transition an older instance type to a newer generation which almost always offers more and costs less.\r\n\r\n+ **effortEstimate**  \r\n Effort required to move to the new Type. Ranges High to None. Is determined by a rule engine. For example; effort might be 'Medium' when changing family. There might be a significant cost savings to be but you must review and decide.\r\n\r\nIn this example, we request \"Just Right\" recommendations (i.e. instances that are already optimal based on the selected policy).\r\n\r\nNote:\r\n> The `analysisId` environment variable is used to identify the Analysis. This variable was set in a previous request. If you want the results for a specific Analysis, modify the `analysisId` variable with your desired Analysis GUID in the Densify environment.\r\n\r\n> In this example, the environment variable `entityId` is set to the first returned *entityId* element for future use."
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: recommendationType
          in: query
          schema:
            type: string
          example: Just Right
        - name: host
          in: path
          schema:
            type: string
          required: true
        - name: port
          in: path
          schema:
            type: string
          required: true
        - name: root
